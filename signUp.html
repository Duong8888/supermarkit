<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="shortcut icon" href="src/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Supermarket</title>
    <!-- link thư viện animation js -->
    <script src="https://unpkg.com/scrollreveal@4"></script>
    <script>
        // cho animaton hoạt động lặp lại mỗi khi bắt dc sự kiện scroll
        ScrollReveal({ reset: true });
    </script>
</head>

<body>
        <!-- loading -->
        <div class="loading">
            <div class="loading__main" style="--value:1"></div>
            <div class="loading__main" style="--value:2"></div>
            <div class="loading__main" style="--value:3"></div>
            <div class="loading__main" style="--value:4"></div>
            <div class="loading__main" style="--value:5"></div>
            <div class="loading__main" style="--value:6"></div>
            <div class="loading__main" style="--value:7"></div>
            <div class="loading__main" style="--value:8"></div>
            <div class="loading__main" style="--value:9"></div>
            <div class="loading__main" style="--value:10"></div>
        </div>
            <!-- end loading -->
    <div class="wrapper">

        <div class="logo-signIn-signUp">
            <a href="index.html">Clovers.</a>
        </div>

        <div class="title-from">
            <span>Welcome to Fudo</span>
            <p>Create Account</p>
        </div>

        <div class="main-from-signUp">
            <form action="">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="John.snow@gmail.com" required>
                <span></span>
                <label for="name">Fullname</label>
                <input type="text" name="" id="name" placeholder="John.snow" required>
                <span></span>
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="*********" required>
                <span></span>
                <label for="password">Re-Password</label>
                <input type="password" name="" id="re-password" placeholder="*********" required>
                <span></span>
                <input type="button" value="Create Now" name="" id="submit-signUp">
            </form>
        </div>
    </div>
<script src="./src/js/main.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
